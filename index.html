<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <!--<div><p id="device">Loading device properties...</p></div>-->
        <div id="app"></div>
    </body>
    
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript">
        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady(){
            var elm = document.getElementById('app');

            elm.innerHTML = '<div><button style="height:50px;"><a href="#" onClick="beep();">Make me beep</a></button></div>' +
                            '<div><button style="height:50px;"><a href="#" onClick="vibrate();">Make me vibrate</a></button></div>' +
                            '<div><button style="height:50px;"><a href="#" onClick="customAlert();">Make me custom alert</a></button></div>' +
                            '<div><button style="height:50px;"><a href="#" onClick="prompt();">Make me prompt</a></button></div>';
        }

        function beep(){
            navigator.notification.beep(1);
        }

        function vibrate(){
            navigator.notification.vibrate(3000);
        }

        function customAlert(){
            navigator.notification.alert(
                'You are the winner!',  // message
                'TOP!',                 // title
                'Done'                  // buttonName
            );
        }

        function prompt(){
            navigator.notification.prompt(
                'Please enter your name',  // message
                onPrompt,                  // callback to invoke
                'Registration',            // title
                ['Ok','Exit'],             // buttonLabels
                'Jane Doe'                 // defaultText
            );

        }

        function onPrompt(results) {
            alert("You selected button number " + results.buttonIndex + " and entered " + results.input1);
        }
    </script>
</html>
